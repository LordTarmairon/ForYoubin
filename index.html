						<ul class="navbar-nav px-4">

								<a class="nav-link" href="#" id="dropdown10" data-bs-toggle="dropdown" aria-expanded="false"><i class='fas fa-heart'></i> What do you want to do? <i class='fas fa-heart'></i></a>

		<div class="modal-dialog">
			<div class="modal-content">

					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p class="text-justify" id="secretMessage">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" type="application/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script>
		var URLactual = window.location;
		if(URLactual.search.indexOf("935d84332fbe99f700b54f7b5cf33ec6") < 0){
			var check = prompt("Write the Key")

			if(CryptoJS.MD5(check).toString() != "935d84332fbe99f700b54f7b5cf33ec6"){
				document.body.innerHTML = "";
			}

		}

	</script>
	<script src="./assets/js/jquery.plainmodal.js" type="text/javascript"></script>
	<script src="./assets/js/jquery.plainmodal.min.js" type="text/javascript"></script>

	<script rel="stylesheet" src="./assets/js/iziToast.min.js"></script>

	<script src="./assets/scripts/main.js"></script>
	<script>
		let prevUrl = document.referrer;
		if(prevUrl.includes("dnopen.html")){
			iziToast.show({
				timeout: 20000,
				close: false,
				overlay: true,
				displayMode: 'once',
				icon: 'far fa-laugh',
				iconText: '',
				color: 'white',
				image: './fotos/wii.png',
				imageWidth: 125,
				maxWidth: 500,
				layout: 2,
				balloon: true,
				progressBarEasing: '',
				transitionIn: "fadeInUp",
				close: false,
				title: 'Restore Heart üíù',
				message: "I knew you would come back ü§≠",
				position: 'center', // bottomRight, bottomLeft, topRight, topLeft, topCenter, bottomCenter
				progressBarColor: '',
				buttons: [
					['<button>Acept <i class="far fa-smile"></i></button>', function (instance, toast) {
						instance.hide({
							transitionOut: 'fadeOutUp',
							onClosing: function(instance, toast, closedBy){
								console.info('closedBy: ' + closedBy); // The return will be: 'closedBy: buttonName'
							}
						}, toast, 'buttonName');
					}, true], // true to focus
				],
				onClosing: function(instance, toast, closedBy){
				}
			});
		}
	</script>
